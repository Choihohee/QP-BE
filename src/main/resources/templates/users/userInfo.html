<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Infos Page</title>
</head>
<body>
<h1>My Infos</h1>
<div id="userInfo"></div>

<script>
    // 페이지가 로드될 때 my-infos 엔드포인트로부터 데이터를 가져옴
    window.onload = function() {
        fetch("/users/my-infos")
            .then(response => response.json())
            .then(data => {
                // JSON 데이터를 userInfo div에 표시
                document.getElementById("userInfo").innerHTML = `
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Nickname:</strong> ${data.nickname}</p>
                        <p><strong>User Level:</strong> ${data.userLevel}</p>
                        <p><strong>Study Time:</strong> ${data.studyTime}</p>
                        <!-- 다른 정보들도 동일하게 표시 -->
                    `;
            })
            .catch(error => {
                console.error("Error fetching user info:", error);
            });
    };
</script>
</body>
</html>
