<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .links {
            margin-top: 15px;
            text-align: center;
        }
        .links a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="LoginRequest">
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" onclick="login()">Login</button>
    </form>
    <div class="links">
        <a href="/users/signup">회원가입</a>
        <a href="/users/find/">아이디 찾기</a>
        <a href="/users/forget/password">비밀번호 찾기</a>
    </div>
</div>

<script>
    function login() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var loginData = {
            email: email,
            password: password
        };

        fetch("/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(loginData)
        })
            .then(response => {
                if (response.ok) {
                    // 로그인 성공 시 처리
                    console.log("로그인 성공");

                    window.location.href = "/users/mainPage";
                } else {
                    // 로그인 실패 시 처리
                    console.error("로그인 실패");
                    // 실패 메시지 표시
                    alert("로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.");
                }
            })
            .catch(error => {
                console.error("오류 발생:", error);
                // 여기에 오류 발생 시 수행할 동작 추가
            });
    }
</script>
</body>
</html>
